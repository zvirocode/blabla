          <p>There are just some of our recent and most successful projects. Take a look:</p>

          <!-- Begin of  .category --> 
          <div class="filter_wrap">

            <span>Select category</span>
            
            <!-- Begin of #filter_wrap  --> 
            <ul id="filters">
              <li class='active'><a data-filter="*">All</a></li>
              <li><a data-filter=".white, .yellow">Branding</a></li>
              <li><a data-filter=".blue, .red, .white">Design</a></li>
              <li><a data-filter=".saphir, .blue, .green">Development</a></li>
              <li><a data-filter=".blue, .green">Printing</a></li>
              <!-- data filters examplese: ".design, .branding, :not(.branding)" -->
            </ul>
            <!-- End of #filter_wrap  -->


          </div>
          <!-- End of .category  -->

          <!-- Begin of #filter_content  --> 
          <div id="filter_content">
             <a href='http://placehold.it/960x600' class="red" data-lightbox="set1"><img src="http://placehold.it/280x280" alt=""></a>
            <a href='http://placehold.it/961x600' class="white" data-lightbox="set1"><img src="http://placehold.it/280x280" alt=""></a>
            <a href='http://placehold.it/962x600' class="saphir" data-lightbox="set1"><img src="http://placehold.it/280x280" alt=""></a>
